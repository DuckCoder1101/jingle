<!DOCTYPE html>
<html>

<head>
  <title>Jingle</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/index.css">

</head>

<body>
  <div class="container">

    <div id="options" class="options"></div>

    <div class="msgOptions" id="msgOptions">
      <button id="delete">Deletar</button>
      <button id="read">Ler</button>
      <button id="find">Pesquisar</button>
    </div>

    <div class="contacts" id="contacts">
      
      <div class="head">
        <img class="contactsIcon" src="../contacts.png" width="80px" height="80px">
        <h2>Contatos</h2>
      </div>

      <div class="user">
        <h2>User</h2>
        <p>Ol√° :)</p>
      </div>

    </div>

    <div class="messages" id="messages"></div>

    <div class="talks" id="talks">

      <div class="contactsButton" id="contactsbutton">
        <img src="../contacts.png" alt="">
        <h2>Contatos</h2>
      </div>

    </div>

    <div class="profile" id="profile">
      <img class="profile_avatar" src="" id="avatar" alt="avatar">
      <div class="publicStatusIcon" id="publicStatus"></div>
      <b class="profile_username" id="username"></b>
    </div>

    <div class="inputs">

      <img class="typesSelectorButton" id="typesSelectorButton" src="../Assets/Text.png" />
      <div class="contentTypes" id="typesSelector"></div>

      <div class="messageInput">
        <input type="text" id="InputMessage" placeholder="Selecione ou crie uma conversa" readonly>
      </div>

      <button class="EmojiButton" id="EmojiButton"></button>
      <button class="send" id="send">Enviar</button>
    </div>

    <div class="emojis" id="emojis"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../scripts/index.script.js"></script>
</body>

</html>
