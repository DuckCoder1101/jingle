<!DOCTYPE html>
<html>
  <head>
    <title>Jingle</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/index.css" />
  </head>

  <body>
    <div id="options" class="options"></div>

    <main>
      <div class="msgOptions" id="msgOptions">
        <button id="delete">Deletar</button>
        <button id="read">Ler</button>
        <button id="find">Pesquisar</button>
      </div>

      <div class="emojis" id="emojis"></div>
      <div class="contacts" id="contacts"></div>
      <div class="messages" id="messages"></div>
      <div class="talks" id="talks"></div>

      <div class="profile" id="profile">
        <img class="profile-avatar" id="avatar" alt="avatar" />
        <div class="public-status-icon" id="publicStatus"></div>
        <b class="profile-username" id="username"></b>
      </div>

      <button class="contacts-open">CONTATOS</button>

      <form class="bottom-bar" action="#">
        <input
          type="text"
          id="InputMessage"
          class="input-message"
          placeholder="Selecione ou crie uma conversa"
          readonly
        />

        <button class="emojis-on-off" id="EmojiButton"></button>
        <button class="send" id="send">
          Enviar <img 
            src="../transparent.png" alt="" 
            width="30"
            height="30" />
        </button>
      </form>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/index.script.js" async="true"></script>
  </body>
</html>
